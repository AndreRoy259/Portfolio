<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="André Roy est un développeur web full-stack spécialisé en HTML, CSS & JavaScript."
    />
    <meta name="robots" content="index,follow" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>André Roy | Web Developer</title>
  </head>
  <body>
    <header class="main-head">
      <nav>
        <div class="logo">
          <img src="../icons/code.svg" alt="logo" />
          <h1>André Roy</h1>
        </div>
        <ul>
          <li><a href="../index.html">Accueil</a></li>
          <li><a href="../projects/">Projets</a></li>
          <li><a class="active" href="./index.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="form-section">
      <form name="contact" method="POST" netlify>
        <label for="name">Nom</label>
        <input type="text" name="name" id="name" required />
        <label for="email">Courriel</label>
        <input type="email" name="email" id="email" required />
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </section>
    <footer>
      <h4>André Roy &copy; 2020</h4>
      <ul>
        <li>
          <a href="#">
            <img src="../icons/twitter 1.svg" alt="twitter-social" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="../icons/instagram 1.svg" alt="instagram-social" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="../icons/youtube-symbol 1.svg" alt="youtube-social" />
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
